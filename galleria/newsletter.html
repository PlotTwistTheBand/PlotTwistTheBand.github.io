<!-- newsletter-modal.html -->
<div id="newsletter" class="modal">

  <div class="modal-content">
    <span id="close-modal" class="close"><i class="bi bi-x-lg"></i></span>

    <section class="news-section">
      <div class="blog-container mt-3">
        <div class="row">

          <section class="newsletter-text">
            <h4>Iscriviti alla nostra Newsletter</h4>
            <p>Ricevi aggiornamenti su nuovi singoli, album ed eventi.</p>
            <form id="newsletter-form">
              <input class="nl-email" type="email" placeholder="Inserisci la tua email" required>
              <button type="submit" class="btn btn-primary">Iscriviti</button>
            </form>
          </section>
        </div>
      </div>
    </section>
  </div>
</div>
